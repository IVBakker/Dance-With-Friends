<!DOCTYPE html>
<html>
  <head>
    <title>Dance with Friends</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet/less" type="text/css" href="/static/less/styles.less">
    <script src="/static/js/lib/less.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <button id="fb-login" class="btn btn-primary">I CAME HERE TO DANCE</button>
    <script type="text/javascript" src="/static/js/lib/jquery.min.js"></script>
    <script type="text/javascript">
      /* dump fb login here cuz i be lazy */
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
          appId      : '441141345973790', // App ID from the App Dashboard
          channelUrl : '//localhost:8082/static/channel.html', // Channel File for x-domain communication
          status     : true, // check the login status upon init?
          cookie     : true, // set sessions cookies to allow your server to access the session?
          xfbml      : true  // parse XFBML tags on this page?
        });

        // Additional initialization code such as adding Event Listeners goes here

      };

      $(document).ready(function() {
        $('#fb-login').click(function() {
          FB.login(function(response) {
            if (response.authResponse) {
              window.location = '/dance';
            } else {
              alert('Fb login failed :(');
            }
          });
        }); 
      });

      // Load the SDK's source Asynchronously
      // Note that the debug version is being actively developed and might 
      // contain some type checks that are overly strict. 
      // Please report such bugs using the bugs tool.
      (function(d, debug){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
         ref.parentNode.insertBefore(js, ref);
       }(document, /*debug*/ false));
    </script>
  </body>
</html>
